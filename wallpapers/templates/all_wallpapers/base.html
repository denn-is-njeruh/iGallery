{% load bootstrap5 %}
<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% if title %}
    <title>iGallery - {{title}} </title>
    {% else %}
      <title>iGallery</title>
    {% endif %}

    {% block styles %}
      {% bootstrap_css %}
    {% endblock %}
  </head>
  <body>
    {% include 'navbar.html' %}

    

    {% block content %} <h2 class="text-center"> Images for: {{category}} {% endblock %} </h2>

    {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            {% bootstrap_javascript %}
        {% endblock %}
  </body>
</html>
